<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Kfintech Customer Care</title>
</head>

<body>
    <div style="margin:0.5% 40% 2%;display:inline-block;">
        <h2 id="label-username">Enter your username:</h2>
        <input type="" id="username"><button id="btn-join" placeholder style="margin-left:20%;">Join Call</button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div class="vid">
                <video src="" id="local-video" autoplay playsinline></video>
            </div>
            <div style="margin-top:3%;margin-left:43%;margin-bottom:3%;">
            <button id="btn-toggle-audio">Mic On</button>
            <button id="btn-toggle-video">Camera On</button>
            </div>
        </div>

        <div id="chat" style="padding-top:20%;">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div>
                <input type="text" id="msg"><button id="btn-send-msg">Send</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
